version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: acme-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./docker/postgres/seeds:/seed:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
    container_name: acme-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/acme_dev
      TEST_DATABASE_URL: postgresql://postgres:postgres@db:5432/acme_test
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      PNPM_HOME: /pnpm
      PNPM_STORE_DIR: /pnpm/store
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - web-node-modules:/app/node_modules
      - pnpm-store:/pnpm/store
      - web-next-cache:/app/apps/web/.next
    entrypoint: ["/bin/sh", "/app/docker/web/entrypoint.sh"]

volumes:
  db-data:
  web-node-modules:
  web-next-cache:
  pnpm-store:
